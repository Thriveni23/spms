<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Personnel Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button {
            padding: 12px 24px;
            margin: 0 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }

        .footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #666;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Software Personnel Management System</h1>
    <div class="button-container">
        <button class="button" onclick="createEmployeeClass()">Insert Employee Data</button>
        <button class="button" onclick="viewEmployeeData()">View Employee Data</button>
    </div>
</div>

<div class="footer">
    &copy; 2024 Software Personnel Management System
</div>

<script>
    function createEmployeeClass() {
        window.location.href = '/create_employee.html';
    }

    function viewEmployeeData() {
        window.location.href = '/view_employee.html';
    }
</script>

</body>
</html>
